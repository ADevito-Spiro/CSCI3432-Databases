<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customers</title>
    <style>
        /* CSS for modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
    <nav>
        <ul>
            <li>
                <a href="{{ url_for('home') }}">Home</a>
            </li>
        </ul>
    </nav>
</head>
<body>
    <h1>Edit Customers</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Payment Type</th>
            <th>Actions</th>
        </tr>
        {% for customer in customers %}
        <tr>
            <td>{{ customer[0] }}</td>
            <td>{{ customer[1] }}</td>
            <td>{{ customer[2] }}</td>
            <td>{{ customer[3] }}</td>
            <td>{{ customer[4] }}</td>
            <td>
                <!-- Button to trigger the modal -->
                <button onclick="openModal('{{ customer[0] }}')">Edit</button>
                <form id="deleteForm" method="POST" action="{{ url_for('delete_customer') }}">
                    <input type="hidden" name="customer_id" value="{{ customer[0] }}">
                    <input type="submit" value="Delete" onclick="return confirmDelete()">
                </form>              
            </td>
        </tr>
        {% endfor %}
    </table>

    <!-- Modal form -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit Customer</h2>
            <!-- Form for editing customer data -->
            <form id="editForm" action="{{ url_for('edit_single_customer') }}" method="POST">
                <input type="hidden" id="customerId" name="customer_id">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address"><br><br>
                <label for="payment_info">Payment Type:</label>
                <input type="text" id="payment_info" name="payment_info"><br><br>
                <input type="submit" value="Save">
            </form>
        </div>
    </div>

    <script>
        // JavaScript functions to open and close the modal
        function openModal(customerId) {
            // Set the customer ID in the hidden input field
            document.getElementById('customerId').value = customerId;
            // Display the modal
            document.getElementById('editModal').style.display = 'block';
        }
        function closeModal() {
            // Hide the modal
            document.getElementById('editModal').style.display = 'none';
        }
        function confirmDelete() {
        // Display a confirmation dialog
        var result = confirm("Confirm customer deletion?");
        
        // If user clicks OK, submit the form
        return result;
    }
    </script>
</body>
</html>
